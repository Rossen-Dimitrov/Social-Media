{% extends 'post/post-base-page.html' %}
{% load bootstrap5 %}
{% block pre_post %}
    <h4>Create a new Post</h4>
    <form id='postForm' action="{% url 'groups:posts:create-post' slug. %}" method="post">
        {% csrf_token %}
        {% bootstrap_form form %}
        <input type="submit" class="btn btn-primary" value="Create">
    </form>
{% endblock %}
