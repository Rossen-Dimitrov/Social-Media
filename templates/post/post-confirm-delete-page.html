{% extends 'post/post-base-page.html' %}
{% block post_content %}
    <h3>Are you sure you want to delete this post?</h3>
    <div class="posts">
        {% include "post/_post.html" with post=object hide_delete=True %}
    </div>
    <form method="post">
        {% csrf_token %}
        <input type="submit" value="Delete Post" class="btn btn-danger btn-large">
        <a href="{% url 'post:delete-post' username=user.username pk=object.pk %}"
           class="btn btn-simple btn-large btn-default">Cancel
        </a>
    </form>
{% endblock %}
