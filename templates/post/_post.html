<div class="post media">
    <h3>{{ postmodel.message_html|safe }}</h3>
    <div class="media-body">
        <strong>{{ postmodel.user.username }}</strong>
        <h5 class="media-heading">
            <span class="username">
                <a href="{% url 'post:list post' username=postmodel.user.username %}"></a>
            </span>
            <time class="time">
                <a href="{% url 'post:post details' username=postmodel.user.username pk=postmodel.pk%}"></a>
            </time>
        </h5>
        <div class="media-footer">
            {% if request.user.is_authenticated and postmodel.user == user%}
                <a href="{% url 'post:delete post' pk=postmodel.pk %}" title="delete" class="btn btn-simple">
                    <span class="glyphicon glyphicon-remove text-danger"></span>
                    <span class="text-danger icon-label">Delete</span>
                </a>
            {% endif %} 
        </div>
    </div>
</div>
