{% extends 'base/base.html' %}
{% block content %}
{% load bootstrap5 %}

    <div class="edit-delete edit-photo">
        <h2>Add photo</h2>
        <form action="{% url 'photo' %}" method="post" enctype="multipart/form-data">

            {{ bootstrap_form.form }}
            {% csrf_token %}

            <button class="btn btn-primary" type="submit">Add Photo</button>
        </form>
    </div>
{% endblock %}
