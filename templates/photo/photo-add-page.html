{% extends 'base/base.html' %}
{% block content %}

    <div class="edit-delete edit-photo">
        <h2>Add photo</h2>
        <form action="{% url 'photos:add photo' %}" method="post" enctype="multipart/form-data">

            {{ form.as_p }}
            {% csrf_token %}

            <button class="add-btn" type="submit">Add Photo</button>
        </form>
    </div>
{% endblock %}
